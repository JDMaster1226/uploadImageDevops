name: deploy
on:
  push:
    branches:
      - 'main'
jobs:
  build-and-push:
    name: build and push images SERVER and CLIENT
    runs-on: ubuntu-latest
    steps:
    -
      name: Checkout
      uses: actions/checkout@v2
    -
      name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    -
      name: build and push SERVER
      uses: mr-smithers-excellent/docker-build-push@v5
      with:
        image: ${{ secrets.DOCKER_USERNAME }}/server-upload-images
        tags: ${{ github.sha }}
        registry: docker.io
        dockerfile: server
        addLatest: true
    -
      name: build and push CLIENT
      uses: mr-smithers-excellent/docker-build-push@v5
      with:
        image: ${{ secrets.DOCKER_USERNAME }}/client-upload-images
        tags: ${{ github.sha }}
        registry: docker.io
        dockerfile: client
        addLatest: true
